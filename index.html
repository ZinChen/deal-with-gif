<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deal With Gif</title>

	<script src="vendor/js/jquery-3.1.1.min.js"></script>
	<script src="vendor/js/tweenjs-0.6.2.min.js"></script>
	<script src="vendor/js/soundjs-0.6.2.min.js"></script>
	<script src="vendor/js/compatibility.js"></script>
	<script src="vendor/js/smoother.js"></script>

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="vendor/CSSProgress/css/normalize.css" />
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-united.min.css"></link>
	<!-- <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"></link> -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="vendor/CSSProgress/css/component.css" />
	<link rel="stylesheet" type="text/css" href="vendor/CSSProgress/css/custom-bars.css" />

	<script src="vendor/js/gif.js"></script>
	<script src="vendor/js/objectdetect.js"></script>
	<script src="vendor/js/objectdetect.frontalface.js"></script>
	<script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="content-wrapper">
		<div class="main-content">
			<div class="video-group">
				<video id="video" style="display: none"></video>
				<canvas id="canvas"></canvas>
			</div>
			<br>
			<br>
			<button type="button" id="deal-effect" class="btn btn-primary btn-lg">Get The Deal</button>
		</div>
		<div class="right-panel">
			<div class="indicator-desc">Deal Indicator</div>
			<div class="glass-indicator"><img src="img/dealglasses.png" alt="You will be in glasses" width="100px"></div>
		</div>
	</div>

	<div id="deal-it-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Deal With It!</h4>
				</div>
				<div class="modal-body">
					<div class="img-frame">

					</div>
					<div class="flexy-column">
						<div class="progress-factor flexy-item">
							<div class="custom-progress-bar">
								<div class="bar has-rotation has-colors cyan ruler-3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
									<div class="tooltip white"></div>
									<div class="bar-face face-position roof percentage"></div>
									<div class="bar-face face-position back percentage"></div>
									<div class="bar-face face-position floor percentage volume-lights"></div>
									<div class="bar-face face-position left"></div>
									<div class="bar-face face-position right"></div>
									<div class="bar-face face-position front percentage volume-lights shine"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="save-gif btn btn-primary">Save</button>
					<button type="button" class="send-gif btn btn-primary">Share</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
</html>
